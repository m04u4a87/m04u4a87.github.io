<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <div id="app">

    {{message}}

    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
            return {
                message:'haha'
            };
            },
            methods:{
                init(){
                    console.log('init~')
                },
                mounted(){
                    console.log('mounted~')
                },
                created(){
                    console.log('created~')
                    this.init()
                },
                beforeMount(){
                    console.log('beforeMount~')
                },
            },
        }).mount('#app')
    </script>
    
</body>
</html>
