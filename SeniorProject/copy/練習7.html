<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div id="app">
        <div v-if="isActive">看得到</div>
        <div v-else="isActive">看不到</div>
        <button @click="toggle">按我</button>
        <div>isActive{{isActive}}</div>
        <div v-if="type==0">現在是0</div>
        <div v-else-if="type==1">現在是1</div>
        <div v-else="type==2">現在是2</div>
        <button @click="click">切換</button>
        <hr>

        <div v-show="isActive">這是v-show結果</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
                const { createApp } = Vue
            
            createApp({
                data() {
                    return {
                        isActive:true,
                        type:0
                        }
                    },            
                
                methods:{
                    toggle(){
                        this.isActive=!this.isActive;
                    },
                    click(){
                        this.type
                    }
                    
                }
            }).mount('#app')
    </script>
        

</body>
</html>
