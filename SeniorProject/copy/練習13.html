/>
<title>My Vue</title>

<body>

    
<div id="app">
    <section class="container">
    <div class="row">
        <div class="col-6">
        <div class="input-group my-3">
            <input
            type="text"
            class="form-control add-input"
            placeholder="todo..."
            aria-label="todo..."
            v-model="createInputVal"
            />
            <button
            @click="add()"
            class="btn btn-primary add-btn" type="button">
            新增
            </button>
        </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
        <div class="todo-list py-0">
            <!-- todo items... -->
            <div
            v-for="item in todoItems"
            :key="item.id";
            class="todo-item p-4 my-1 border d-flex justify-content-between align-items-center"
            >
            <div class="todo-content input-group w-75">
                <div class="input-group-text">
                <input
                    do="1"
                    class="form-check-input mt-0"
                    type="checkbox"
                    v-model="item.isDone";
                />
                </div>
                <input
                todo="1"
                type="text"
                class="form-control"
                v-model="item.content";
                :disabled="!item.isEditState"
                
                />
            </div>
            <div class="todo-control">
                <button v-if="!item.isEditState" 
                @click="item.isEditState = true"
                edit="1" type="button" class="btn btn-warning">
                編輯
                </button>
                <button v-else
                @click="save(item)"
                save="1" type="button" class="btn btn-success ">
                保存
                </button>
                <button del="1" type="button" class="btn btn-danger">
                刪除
                </button>
            </div>
            </div>

        </div>
        </div>
    </div>
    </section>
</div>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const { createApp } = Vue;

    createApp({
    data() {
        return {
            todoItems:[
                {
                    id:1,
                    isDone:false,
                    content:"上課",
                    isEditState:false
                },
                {
                    id:2,
                    isDone:true,
                    content:"吃飯",
                    isEditState:false
                },
            ],
            createInputVal:""
        };
    },
    methods:{
        save(todo){
            todo.isEditState=false;
        },
        add()[
            const todo=
                {
                    id:1,
                    isDone:false,
                    content:this.createInputVal,
                    isEditState:false
                },
            ]
    }
    }).mount("#app");
</script>
