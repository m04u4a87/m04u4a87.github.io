<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <div class="card" v-bind:id="cardId">ID:{{cardId}}-卡片</div>
        <div class="card" id="cardId">ID:{{cardId}}-卡片</div>
        <button :disabled="isClick">按我</button>

    </div>
    
    <script>
        const { createApp } = Vue
        
        createApp({
            data() {
            return {
                cardId: 10,
                isClick:true
            }
            }
        }).mount('#app')
    </script>
    
</body>
</html>
