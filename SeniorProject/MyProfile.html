    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="MyProfile.css">
</head>
<body>


<!-- 目錄+內容 -->
<div class="content">

    <!-- 目錄 -->
    <div class="menu" >
        <ul class="main-menu">
            <li class="currentPage"><a href="#" class="menu-aboutMe">關於自己</a></li>
            
            <li><a href="#" class="menu-myTicket">我的票券</a></li>
            
            <li><a href="#" class="menu-myActivities">我的活動</a></li>
            
            <li><a href="#" class="menu-changePassword">變更密碼</a></li>
        </ul>
    </div>

    <!-- 內容 --> 
    <div class="all">
        <!-- 照片與名字&主要內容 -->
        <div class="photoNameAndMainContent">
            <!-- 關於自己 -->
            <div class="aboutMe">
                <div class="h2AndBrowse">
                    <h2>關於自己</h2>
                        <a href="#" class="browse">
                            <svg xmlns="http://www.w3.org/2000/svg"  fill="#fff" width="14" height="14" viewBox="0 0 512 512"><path d="M217.9 105.9L340.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L217.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1L32 320c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM352 416l64 0c17.7 0 32-14.3 32-32l0-256c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32l64 0c53 0 96 43 96 96l0 256c0 53-43 96-96 96l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32z"/></svg>
                            個人頁面
                        </a>
                    
                </div>
                <p class="note">以下資訊將用於活動推薦及報名使用。</p><br>
                <!-- 上傳背景+頭像 -->
                <div class="upload-section">
                    <!-- 上傳背景圖 -->
                    <div class="upload-container">
                        <div class="upload-preview">
                            <img src="image/backgroundUploadImg.png" alt="">
                            <label for="bgImg" class="upload-label">
                                <svg fill="#fff" width="14" height="14" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" >
                                    <path d="m11.093 15.43-3.039-3.04c.543-.956 1.335-1.903 2.375-2.838 1.341-1.208 3.708-3.25 7.1-6.126a1.795 1.795 0 0 1 2.53 2.53c-2.88 3.398-4.921 5.765-6.125 7.1-.935 1.037-1.882 1.828-2.841 2.373Zm-4.416-1.587 2.965 2.964-1.366 1.906L3 20.508l1.771-5.3 1.906-1.365Z" fill="current"></path>
                                </svg>
                                上傳
                            </label>
                        </div>
                        <input id="bgImg" type="file" accept="*/*" class="upload-input">
                        <div class="upload-note">
                            <p>建議上傳1200×400的封面照片、檔案不可大於4MB</p>
                        </div>
                    </div>
                    <!-- 上傳頭像 -->
                    <div class="avatar-container">
                        <div class="avatar-preview">
                            <img src="image/headImg.png" alt="">
                            <label for="headImg" class="avatar-label">
                                <svg fill="#fff" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="16" height="16" style="transform: rotate(-90deg);">
                                    <path d="M18 12h2.793a.5.5 0 0 1 .353.854l-3.792 3.792a.5.5 0 0 1-.708 0l-3.792-3.792a.5.5 0 0 1 .353-.854H16c0-3.31-2.69-6-6-6s-6 2.69-6 6a6.006 6.006 0 0 0 5.5 5.98c.275.022.5.244.5.52v1a.477.477 0 0 1-.5.485A7.998 7.998 0 0 1 2 12c0-4.42 3.58-8 8-8s8 3.58 8 8Z" fill="current"></path>
                                </svg>
                                更新
                            </label>
                        </div>
                        <input type="file" id="headImg" accept="*/*" class="upload-input">
                    </div>
                </div>

                <label>顯示名稱<span class="requiredSymbols">*</span></label>
                <input type="text" required placeholder="您希望怎麼被稱呼">

                <label>個人簡介</label><br>
                <textarea class="textarea" name="" id="" onkeyup="updateCount()" maxlength="255" cols="40" rows="10" placeholder="請輸入您的個人介紹"  style="resize:vertical;height: 115px;">123</textarea>
                <div class="textareaCount">0 / 255</div>

                <label>帳號/Email</label>
                <input class="accountEmail" type="email" disabled placeholder="12345gmail.com">

                <label>姓名<span class="requiredSymbols">*</span></label>
                <input type="text" required placeholder="請輸入您的名字">

                <label>生日<span class="requiredSymbols">*</span></label>
                <input type="date" required placeholder="請選擇您的生日">

                <label>性別<span class="requiredSymbols">*</span></label><br>
                <button value="male" class="yourSex">男</button>
                <button value="female" class="yourSex">女</button>
                <button value="diversity" class="yourSex">多元</button><br>

                <label>感情狀態<span class="requiredSymbols">*</span></label><br>
                <button value="single" class="yourRelationship">單身</button>
                <button value="stable" class="yourRelationship">穩定交往</button>
                <button value="married" class="yourRelationship">已婚</button><br>

                <label>手機號碼</label>
                <input type="tel" required placeholder="請輸入您的手機號碼">

                <label>現居地</label><br>
                <span>
                    <select class="city">
                        <option value="" disabled="">請選擇縣市</option>
                        <option value="Taipei City">台北市</option>
                        <option value="New Taipei City">新北市</option>
                        <option value="Keelung City">基隆市</option>
                        <option value="Taoyuan City">桃園市</option>
                        <option value="Hsinchu County">新竹縣</option>
                        <option value="Hsinchu City">新竹市</option>
                    </select>
                    <input class="address" type="text" required placeholder="請輸入詳細地址">
                </span>
            </div> 
            <div class="button-list">
                <button value="discardChanges" class="button button1">捨棄變更</button>
                <button id="saveChanges" value="saveChanges" class="button button2">儲存變更</button>
            </div>             
        </div>        
    </div>
    <!-- 回頂端 -->
    <a href="#" class="top">

</a>
</div>
