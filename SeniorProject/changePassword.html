                <h2>變更密碼</h2>
                <label>新密碼<span class="requiredSymbols">*</span></label><br>
                <input type="password" minlength="7" maxlength="12" required placeholder="請輸入7~12碼，含英數字的新密碼"><br>
                <label>確認密碼<span class="requiredSymbols">*</span></label><br>
                <input type="password" minlength="7" maxlength="12" required placeholder="請再次輸入新密碼"><br>
                <label>原本密碼<span class="requiredSymbols">*</span></label><br>
                <input type="password" minlength="7" maxlength="12" required placeholder="請輸入原本的密碼">
                <div class="forgetPassword"><a href="#">忘記密碼</a></div>
            </div>
            <div class="button-list">
                <button value="discardChanges" class="button button1">捨棄變更</button>
